<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="css/login.css">

    <title>Registration</title>

<body>

        <img src="img/logo.png" alt="logo" id="logo">

            <span id="sp">SIGN UP</span><br><br><br>

            <p id="note">NOTE: Password must contain atleast 8 characters with atleast one caps,small and special symbol.
            </p>
            <br><br><br>
            <a href="login_page.html"><input type="submit" value="SIGN UP" class="subbtn"></a>
            <br><br>
            <hr><br>
            <a href="index.html"><img src="img/g.png" alt="google"><span>Continue with Google</span></a><br><br>
            <a href="index.html"><img src="img/f.png" alt="facebook"><span>Continue with Facebook</span></a><br><br>
            <p>Already have an Account? <a href="login_page.html">LOGIN</a>
            </p>
        </div>
    </div>
